
<div class="card-container">
    <div class="panel">
      <div>
        <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
        <span class="sb-title">Address Selection</span>
      </div>
      <input type="text" placeholder="Address" id="location-input" #locationInput />
      <input type="text" placeholder="Apt, Suite, etc (optional)" #aptSuite/>
      <input type="text" placeholder="City" id="locality-input" #city/>
      <div class="half-input-container">
        <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input" #state/>
        <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input" #zip/>
      </div>
      <input type="text" placeholder="Country" id="country-input" #country/>
      <button class="button-cta" (click)="onCheckout()">Checkout</button>
    </div>
    <div class="map" id="gmp-map" #gmpMap></div>
  </div>
