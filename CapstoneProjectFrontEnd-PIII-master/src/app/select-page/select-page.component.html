<!-- Add this to your HTML file (index.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="tile">
          <h2 class="tile-title">Select Page</h2>
          <form (ngSubmit)="saveData()">
            <div class="input-tile">
              <label for="customerName">Customer Name</label>
              <input type="text" id="customerName" name="customerName" [(ngModel)]="customerName" required>
            </div>
            <div class="input-tile">
              <label for="accountStatus">Account Status</label>
              <select id="accountStatus" name="accountStatus" [(ngModel)]="accountStatus" required>
                <option value="New">New Customer</option>
                <option value="Existing">Existing Customer</option>
              </select>
            </div>
            <div class="input-tile">
              <label for="quoteName">Quote Name</label>
              <input type="text" id="quoteName" name="quoteName" [(ngModel)]="quoteName" required>
            </div>
            <div class="input-tile">
              <label for="quoteOwner">Quote Owner</label>
              <input type="text" id="quoteOwner" name="quoteOwner" [(ngModel)]="quoteOwner" required>
            </div>
            <button type="submit">Save Data</button>
            <button routerLink="/location">GO TO</button>
          </form>
        </div>
      </div>
    </div>
  </div>
